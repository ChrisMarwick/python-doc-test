{% if versions %}
<h3>{{ _('Versions') }}</h3>
{% set latest = versions | max %}
<ul>
    {%- for item in versions %}
    {% if item.name == latest %}
        <li><a href="{{ item.url }}">Current Version ({{ item.name }})</a></li>
    {% else %}
        <li><a href="{{ item.url }}">{{ item.name }}</a></li>
    {% endif %}
    {%- endfor %}
</ul>
{% endif %}
